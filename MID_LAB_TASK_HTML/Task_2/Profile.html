<html>
<head>
	<title>Profile</title>
</head>
<body>
	<table border="1" align="left" width="50%">
		<tr height="100px">
			<th colspan="3" height="100"><h1>Person Profile</h1></th>
		</tr>
		<tr height="50px">
			<td>Name</td>
			<td><input type="text" name="" value=""></td>
			<td width="5%"></td>
		</tr>
		<tr height="50px">
			<td>Email</td>
			<td><input type="text" name="" value=""></td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Gender</td>
			<td>
				<input type="radio" name="Gender" value="">Male
				<input type="radio" name="Gender" value="">Female
				<input type="radio" name="Gender" value="">Other
			</td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Date of Birth</td>
			<td>
				<input type="number" name="" value="" max="31" min="1">/
				<input type="text" name="" value="">/
				<input type="number" name="" value="" max="2021"> <i>(dd/mm/yyyy)</i>
			</td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Blood Group</td>
			<td>
				<select name="">
					<option value="">A+</option>
					<option value="">A-</option>
					<option value="">B+</option>
					<option value="">B-</option>
					<option value="">AB+</option>
					<option value="">AB-</option>
					<option value="">O+</option>
					<option value="">O-</option>
				</select>
			</td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Degree</td>
			<td>
				<input type="checkbox" name="option[]" value="">SSC
				<input type="checkbox" name="option[]" value="">HSC
				<input type="checkbox" name="option[]" value="">BSc
			</td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Photo</td>
			<td><input type="file" name="" value=""></td>
			<td></td>
		</tr>
		<tr height="50px">
			<td colspan="3"></td>
		</tr>
		</tr>
		<tr height="50px">
			<td colspan="3" align="right">
				<a href="Name.html"><input type="button" name="" value="Submit" align="left">
				<a href="Profile.html"><input type="button" name="" value="Reset" align="left">
			</td>
		</tr>
	</table>
</body>
</html>
